name: Rust

on: [push]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
      
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true

    - name: Run cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/release/libgithub_actions_test.so
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  build_mac:
    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@master
      
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true

    - name: Run cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/release/libgithub_actions_test.dylib
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  build_windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@master
      
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
      
    - name: Run cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/release/github_actions_test.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

