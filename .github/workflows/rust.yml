name: Rust

on: [push]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install deps
        run: |
          iwr -useb get.scoop.sh | iex
          echo "##[add-path]$HOME\scoop\shims"
          echo "##[add-path]C:\ProgramData\scoop\shims"
          scoop install aria2
          scoop install llvm
          echo "::set-env name=LIBCLANG_PATH::$HOME\scoop\apps\llvm\current\bin"
          aria2c 'https://nmap.org/npcap/dist/npcap-0.9987.exe' -OutFile npcap.exe
          7z x -y 'npcap.exe' '$SYSDIR\wpcap.dll' '$SYSDIR\Packet.dll'
          echo '##[add-path].\$SYSDIR'
          
